<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="margin: 5vh 5vw">
        <div class="row">
            <div class="col">
                <h1 id="nombre"></h1>

                <img class="img-fluid max-width: 100% height: auto" style="width: 50%;padding:10px" src="./avatar.png"
                    alt="Avatar">`
                <div class="card" style="padding: 20px">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                            <tr>
                                <h2>Datos Personales</h2>
                            </tr>
                            </tr>
                        </thead>
                        <tbody id='info'>
                            
                        </tbody>
                    </table>
                </div>

            </div>
            <div class="col" style="padding-top: 15px;">
                <div class="card" style="padding: 20px">
                    <form style="margin:10px;">
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" id="search-box"
                                    placeholder="Filtrar por nombre">
                            </div>
                            <div class="col">
                                <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                            </div>
                        </div>
                    </form>
                    <form style="margin:10px;">
                        <div class="form-row">
                            <div class="col-5">
                                <input type="number" class="form-control" id="search-box2"
                                    placeholder="minimo de créditos">
                            </div>
                            <div class="col-5">
                                <input type="number" class="form-control" id="search-box3"
                                    placeholder="maximo de créditos">
                            </div>
                            <div class="col-2">
                                <button type="button" id="button-filterByCredits" class="btn btn-success">Aplicar</button>
                            </div>
                        </div>
                    </form>
                    <h2>Cursos Actuales</h2>
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th>Curso</th>
                                <th>Profesor</th>
                                <th>Créditos</th>
                            </tr>
                        </thead>
                        <tbody id="courses">

                        </tbody>
                    </table>
                    <div class="row justify-content-end">
                        <h5 class="col-4"><strong>Total Créditos:</strong></h5>
                        <h5 class="col-4" id="total-credits"><strong></strong></h5>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="./scripts/course.js"></script>
        <script type="module" src="./scripts/dataCourses.js"></script>
        <script type="module" src="./scripts/main.js"></script>
</body>

</html>
